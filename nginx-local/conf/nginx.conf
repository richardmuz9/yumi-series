worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # Logging
    access_log logs/access.log;
    error_log logs/error.log;

    # Performance
    sendfile on;
    keepalive_timeout 65;
    tcp_nopush on;

    # Compression
    gzip on;
    gzip_min_length 1000;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    server {
        listen 80;
        server_name yumi77965.online www.yumi77965.online;

        # Uncomment below to redirect HTTP to HTTPS
        # return 301 https://$host$request_uri;

        root ../frontend/dist;
        index index.html;

        # Main SPA route
        location / {
            try_files $uri $uri/ /index.html;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }

        # API Proxy
        location /api/ {
            proxy_pass http://137.184.89.215:3001/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_cache_bypass $http_upgrade;
        }

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|svg|woff2?|ttf|eot|ico)$ {
            expires 1y;
            add_header Cache-Control "public";
            access_log off;
        }

        # Security Headers
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options DENY;
        add_header X-XSS-Protection "1; mode=block";

        # Error pages
        error_page 404 /index.html;
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root html;
        }
    }

    # Optional HTTPS block (enable if using certs)
    # server {
    #     listen 443 ssl;
    #     server_name yumi77965.online;

    #     ssl_certificate /etc/ssl/certs/your_cert.crt;
    #     ssl_certificate_key /etc/ssl/private/your_key.key;
    #     ssl_protocols TLSv1.2 TLSv1.3;
    #     ssl_ciphers HIGH:!aNULL:!MD5;

    #     # Copy the same location blocks here as above
    # }
}
