<!DOCTYPE html>
<html>
<head>
    <title>Yumi Series Comprehensive Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }
        .section {
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .response {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            white-space: pre-wrap;
            font-family: monospace;
        }
        .success {
            color: green;
            border: 1px solid green;
            background: #f0fff0;
        }
        .error {
            color: red;
            border: 1px solid red;
            background: #fff0f0;
        }
        .tabs {
            display: flex;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border: 1px solid #ddd;
            background: #f5f5f5;
            margin-right: 5px;
        }
        .tab.active {
            background: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }
        #token-display {
            position: fixed;
            top: 10px;
            right: 10px;
            background: #333;
            color: white;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div id="token-display">
        Tokens: Loading...
    </div>

    <h1>Yumi Series Test Suite</h1>
    
    <div class="tabs">
        <div class="tab active" onclick="switchTab('auth')">Auth</div>
        <div class="tab" onclick="switchTab('yumi')">Yumi Chat</div>
        <div class="tab" onclick="switchTab('writing')">Writing Helper</div>
        <div class="tab" onclick="switchTab('anime')">Anime Helper</div>
        <div class="tab" onclick="switchTab('billing')">Billing</div>
    </div>

    <!-- Auth Section -->
    <div id="auth" class="section">
        <h2>Authentication</h2>
        <div class="form-group">
            <label>Email:</label>
            <input type="email" id="email" value="test@example.com">
        </div>
        <div class="form-group">
            <label>Username:</label>
            <input type="text" id="username" value="testuser">
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input type="password" id="password" value="password123">
        </div>
        <button onclick="register()">Register</button>
        <button onclick="login()">Login</button>
        <div id="auth-response" class="response"></div>
    </div>

    <!-- Yumi Chat Section -->
    <div id="yumi" class="section" style="display: none;">
        <h2>Yumi Chat</h2>
        <div class="form-group">
            <label>Personality:</label>
            <select id="personality">
                <option value="otaku">Yumi (Otaku)</option>
                <option value="tsundere">Yumi (Tsundere)</option>
                <option value="sensei">Yumi-sensei</option>
                <option value="little-sister">Yumi-chan (Little Sister)</option>
                <option value="classmate">Yumi (Classmate)</option>
                <option value="kuudere">Yumi (Kuudere)</option>
                <option value="genki">Yumi (Genki Girl)</option>
            </select>
        </div>
        <div class="form-group">
            <label>Message:</label>
            <textarea id="chat-message" rows="4">Hello Yumi! How are you today?</textarea>
        </div>
        <button onclick="sendChat()">Send Message</button>
        <button onclick="analyzeMessage()">Analyze Message</button>
        <button onclick="getPersonalityMood()">Get Mood</button>
        <div id="yumi-response" class="response"></div>
    </div>

    <!-- Writing Helper Section -->
    <div id="writing" class="section" style="display: none;">
        <h2>Writing Helper</h2>
        <div class="form-group">
            <label>Content:</label>
            <textarea id="writing-content" rows="4">Write a report about artificial intelligence.</textarea>
        </div>
        <button onclick="generateReport()">Generate Report</button>
        <button onclick="generateChart()">Generate Chart</button>
        <button onclick="buildEquation()">Build Equation</button>
        <button onclick="checkPlagiarism()">Check Plagiarism</button>
        <div id="writing-response" class="response"></div>
    </div>

    <!-- Anime Helper Section -->
    <div id="anime" class="section" style="display: none;">
        <h2>Anime Character Helper</h2>
        <div class="form-group">
            <label>Character Description:</label>
            <textarea id="character-desc" rows="4">A cheerful magical girl with pink hair and blue eyes.</textarea>
        </div>
        <button onclick="createCharacter()">Create Character</button>
        <button onclick="generateImage()">Generate Image</button>
        <button onclick="getColorSuggestions()">Get Color Suggestions</button>
        <div id="anime-response" class="response"></div>
    </div>

    <!-- Billing Section -->
    <div id="billing" class="section" style="display: none;">
        <h2>Billing</h2>
        <div class="form-group">
            <label>Payment Method:</label>
            <select id="payment-method">
                <option value="stripe">Stripe</option>
                <option value="alipay">Alipay</option>
            </select>
        </div>
        <div class="form-group">
            <label>Package:</label>
            <select id="package">
                <option value="basic">Basic (1000 tokens)</option>
                <option value="pro">Pro (5000 tokens)</option>
                <option value="premium">Premium (10000 tokens)</option>
            </select>
        </div>
        <button onclick="createCheckout()">Purchase Tokens</button>
        <button onclick="getBillingInfo()">Get Billing Info</button>
        <div id="billing-response" class="response"></div>
    </div>

    <script>
        let currentToken = null;
        const API_BASE = 'http://localhost:3001/api';

        // Helper function for making API requests
        async function makeRequest(endpoint, options = {}) {
            const url = `${API_BASE}${endpoint}`;
            const defaultOptions = {
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                credentials: 'include'
            };

            if (currentToken) {
                defaultOptions.headers['Authorization'] = `Bearer ${currentToken}`;
            }

            try {
                const response = await fetch(url, { ...defaultOptions, ...options });
                const contentType = response.headers.get('content-type');
                
                if (contentType && contentType.includes('application/json')) {
                    const jsonResponse = await response.json();
                    
                    if (!response.ok) {
                        throw new Error(jsonResponse.error || 'Request failed');
                    }
                    
                    return jsonResponse;
                } else {
                    if (!response.ok) {
                        throw new Error('Request failed');
                    }
                    return await response.text();
                }
            } catch (error) {
                console.error('Request error:', error);
                throw error;
            }
        }

        // Display functions
        function displayResponse(containerId, data, isError = false) {
            const container = document.getElementById(containerId);
            container.className = `response ${isError ? 'error' : 'success'}`;
            container.textContent = typeof data === 'string' ? data : JSON.stringify(data, null, 2);
        }

        function updateTokenDisplay(tokens) {
            document.getElementById('token-display').textContent = `Tokens: ${tokens}`;
        }

        function switchTab(tabId) {
            // Hide all sections
            document.querySelectorAll('.section').forEach(section => {
                section.style.display = 'none';
            });
            // Show selected section
            document.getElementById(tabId).style.display = 'block';
            // Update tab styling
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelector(`.tab[onclick="switchTab('${tabId}')"]`).classList.add('active');
        }

        // Auth functions
        async function register() {
            try {
                const data = await makeRequest('/auth/register', {
                    method: 'POST',
                    body: JSON.stringify({
                        email: document.getElementById('email').value,
                        username: document.getElementById('username').value,
                        password: document.getElementById('password').value
                    })
                });
                currentToken = data.token;
                displayResponse('auth-response', data);
                await updateUserInfo();
            } catch (error) {
                displayResponse('auth-response', error.message, true);
            }
        }

        async function login() {
            try {
                const data = await makeRequest('/auth/login', {
                    method: 'POST',
                    body: JSON.stringify({
                        email: document.getElementById('email').value,
                        password: document.getElementById('password').value
                    })
                });
                currentToken = data.token;
                displayResponse('auth-response', data);
                await updateUserInfo();
            } catch (error) {
                displayResponse('auth-response', error.message, true);
            }
        }

        // Yumi Chat functions
        async function sendChat() {
            try {
                const data = await makeRequest('/yumi/chat', {
                    method: 'POST',
                    body: JSON.stringify({
                        personality: document.getElementById('personality').value,
                        message: document.getElementById('chat-message').value
                    })
                });
                displayResponse('yumi-response', data);
            } catch (error) {
                displayResponse('yumi-response', error.message, true);
            }
        }

        async function analyzeMessage() {
            try {
                const data = await makeRequest('/yumi/analyze', {
                    method: 'POST',
                    body: JSON.stringify({
                        personality: document.getElementById('personality').value,
                        message: document.getElementById('chat-message').value
                    })
                });
                displayResponse('yumi-response', data);
            } catch (error) {
                displayResponse('yumi-response', error.message, true);
            }
        }

        async function getPersonalityMood() {
            try {
                const data = await makeRequest('/yumi/mood', {
                    method: 'POST',
                    body: JSON.stringify({
                        personality: document.getElementById('personality').value,
                        contextualInfo: {
                            weather: 'sunny',
                            timeOfDay: 'morning'
                        }
                    })
                });
                displayResponse('yumi-response', data);
            } catch (error) {
                displayResponse('yumi-response', error.message, true);
            }
        }

        // Writing Helper functions
        async function generateReport() {
            try {
                const data = await makeRequest('/writing/generate', {
                    method: 'POST',
                    body: JSON.stringify({
                        content: document.getElementById('writing-content').value,
                        type: 'report'
                    })
                });
                displayResponse('writing-response', data);
            } catch (error) {
                displayResponse('writing-response', error.message, true);
            }
        }

        async function generateChart() {
            try {
                const data = await makeRequest('/writing/chart', {
                    method: 'POST',
                    body: JSON.stringify({
                        content: document.getElementById('writing-content').value
                    })
                });
                displayResponse('writing-response', data);
            } catch (error) {
                displayResponse('writing-response', error.message, true);
            }
        }

        async function buildEquation() {
            try {
                const data = await makeRequest('/writing/equation', {
                    method: 'POST',
                    body: JSON.stringify({
                        content: document.getElementById('writing-content').value
                    })
                });
                displayResponse('writing-response', data);
            } catch (error) {
                displayResponse('writing-response', error.message, true);
            }
        }

        async function checkPlagiarism() {
            try {
                const data = await makeRequest('/writing/plagiarism', {
                    method: 'POST',
                    body: JSON.stringify({
                        content: document.getElementById('writing-content').value
                    })
                });
                displayResponse('writing-response', data);
            } catch (error) {
                displayResponse('writing-response', error.message, true);
            }
        }

        // Anime Helper functions
        async function createCharacter() {
            try {
                const data = await makeRequest('/anime/character', {
                    method: 'POST',
                    body: JSON.stringify({
                        description: document.getElementById('character-desc').value
                    })
                });
                displayResponse('anime-response', data);
            } catch (error) {
                displayResponse('anime-response', error.message, true);
            }
        }

        async function generateImage() {
            try {
                const data = await makeRequest('/anime/image', {
                    method: 'POST',
                    body: JSON.stringify({
                        description: document.getElementById('character-desc').value
                    })
                });
                displayResponse('anime-response', data);
            } catch (error) {
                displayResponse('anime-response', error.message, true);
            }
        }

        async function getColorSuggestions() {
            try {
                const data = await makeRequest('/anime/colors', {
                    method: 'POST',
                    body: JSON.stringify({
                        description: document.getElementById('character-desc').value
                    })
                });
                displayResponse('anime-response', data);
            } catch (error) {
                displayResponse('anime-response', error.message, true);
            }
        }

        // Billing functions
        async function createCheckout() {
            try {
                const data = await makeRequest('/billing/checkout', {
                    method: 'POST',
                    body: JSON.stringify({
                        provider: document.getElementById('payment-method').value,
                        packageId: document.getElementById('package').value
                    })
                });
                displayResponse('billing-response', data);
                if (data.url) {
                    window.location.href = data.url;
                }
            } catch (error) {
                displayResponse('billing-response', error.message, true);
            }
        }

        async function getBillingInfo() {
            try {
                const data = await makeRequest('/billing/info');
                displayResponse('billing-response', data);
                updateTokenDisplay(data.availableTokens);
            } catch (error) {
                displayResponse('billing-response', error.message, true);
            }
        }

        async function updateUserInfo() {
            if (currentToken) {
                try {
                    const data = await makeRequest('/billing/info');
                    updateTokenDisplay(data.availableTokens);
                } catch (error) {
                    console.error('Failed to update user info:', error);
                }
            }
        }

        // Initialize
        switchTab('auth');
    </script>
</body>
</html>
